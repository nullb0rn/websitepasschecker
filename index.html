<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Password Strength Checker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 50px auto;
    padding: 10px;
    background: #f9f9f9;
  }
  label, input, button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }
  input {
    padding: 8px;
    font-size: 16px;
  }
  button {
    padding: 10px;
    font-weight: bold;
    cursor: pointer;
  }
  .result {
    font-weight: bold;
    font-size: 18px;
  }
  .suggestion {
    color: gray;
  }
</style>
</head>
<body>

<h2>Password Strength Checker</h2>

<label for="passwordInput">Enter Password:</label>
<input type="password" id="passwordInput" />

<div class="result" id="resultText"></div>
<div class="suggestion" id="suggestionText"></div>

<button onclick="checkStrength()">Check Strength</button>

<script>
  function generatePassword(length = 12) {
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
    const digits = "0123456789";
    const symbols = "!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~";
    const chars = letters + digits + symbols;

    let password = "";
    for (let i = 0; i < length; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return password;
  }

  function checkStrength() {
    const password = document.getElementById("passwordInput").value;

    const length = password.length;
    const hasUpper = /[A-Z]/.test(password);
    const hasLower = /[a-z]/.test(password);
    const hasDigit = /[0-9]/.test(password);
    const hasSymbol = /[!"#$%&'()*+,\-./:;<=>?@[\\\]^_`{|}~]/.test(password);

    let score = 0;
    if (length >= 8) score++;
    if (hasUpper) score++;
    if (hasLower) score++;
    if (hasDigit) score++;
    if (hasSymbol) score++;

    const resultText = document.getElementById("resultText");
    const suggestionText = document.getElementById("suggestionText");

    if (score === 5) {
      resultText.textContent = "ðŸŸ¢ Very Strong";
      suggestionText.textContent = "";
    } else if (score === 4) {
      resultText.textContent = "ðŸŸ¡ Strong";
      suggestionText.textContent = "";
    } else if (score === 3) {
      resultText.textContent = "ðŸŸ  Medium";
      suggestionText.textContent = "Try adding a symbol or uppercase letter.";
    } else {
      resultText.textContent = "ðŸ”´ Weak";
      suggestionText.textContent = "Try this strong password: " + generatePassword();
    }
  }
</script>

</body>
</html>
